<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mobile First Design</title>
  </head>
  <body>
    <nav class="container">
      <div class="logo-section">
        <img src="./img/logo.png" alt="logo" />
        <div class="search-block">
          <input type="text" placeholder="Search for rooms and homes..." />
          <img src="./img/search-icon.png" alt="search-icon" />
        </div>
      </div>
      <img class="humburger" src="./img/hamburger.png" alt="humburger" />
      <ul class="nav-list">
        <li><a href="#">Become a Host</a></li>
        <li><a href="#">Trips</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Help</a></li>
        <li>
          <a href="#"><img src="./img/avatar.png" alt="avatar" /></a>
        </li>
      </ul>
    </nav>
    <!-- Main -->
    <main>
      <div class="hero">
        <div class="text_block">
          <div class="house_emoji">üè°</div>
          <h1>Book unique homes and experiences all over the world.</h1>
          <div class="search-block hero-search-block">
            <input type="text" placeholder="Search for rooms and homes..." />
            <img src="./img/search-icon-white.png" alt="search-icon" />
          </div>
          <div class="hero-btn-block">
            <button class="btn btn-success">All Products</button>
            <button class="btn btn-secondary">Homes</button>
            <button class="btn btn-secondary">Experiences</button>
            <button class="btn btn-secondary">Restaurents</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
